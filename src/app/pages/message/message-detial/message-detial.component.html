<section class="message-container" fxLayout="column nowrap">
  <article fxFlex="1 1 auto" #article>
    <ul>
      <li *ngFor="let message of messages$ | async" class="pad-all-1 mar-t-b-1"
        [ngClass]="{ 'from': message?.uid !== sender?.uid, 'to':   message?.uid === sender?.uid }">
        <img src="" alt="">
        <p>
          {{message.content}}({{message.createdAt | date:'mm:ss'}})
        </p>
      </li>
    </ul>
  </article>
  <footer fxFlex="1 1 65px">
    <form [formGroup]="messageForm" (ngSubmit)="add()"
      fxLayout="row nowrap"
      fxLayoutAlign="center center">
      <mat-form-field fxFlex="1 1 70%" fxFlexAlign="end">
        <input matInput autocomplete="off"
          formControlName="content"
          placeholder="{{sender?.email}}想說什麼呢？"
          >
      </mat-form-field>
      <div fxFlex="1 1 30%">
        <button mat-raised-button>送出</button>
      </div>
    </form>
  </footer>
</section>
