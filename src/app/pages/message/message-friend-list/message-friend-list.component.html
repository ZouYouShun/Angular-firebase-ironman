<mat-drawer-container fxFlexFill *ngIf="users$ | async as users">
  <mat-drawer mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item [routerLink]="[user.uid]" *ngFor="let user of users">
        {{ user.displayName }} - {{user.email}}
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
