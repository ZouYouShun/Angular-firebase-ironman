<mat-drawer-container fxFlexFill>
  <mat-drawer mode="side" opened="true" style="width:200px" class="mat-elevation-z2">
    <mat-nav-list>
      <a mat-list-item *ngFor="let friend of friends$ | async"
        [routerLink]="[friend.id]"
        routerLinkActive="active">
        <img matListAvatar [src]="friend.photoURL | safe: 'url'" />
        <p matLine>{{ friend.displayName }}</p>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
