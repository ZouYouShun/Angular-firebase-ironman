<mat-drawer-container fxFlexFill>
  <mat-drawer #roomList mode="side" opened="true" style="width:300px" class="mat-elevation-z2"
    [ngStyle.lt-sm]="{ 'width': '100%' }">
    <mat-toolbar fxHide fxShow.lt-sm color="accent" fxLayoutAlign="end center">
      <button mat-icon-button (click)="roomList.close()">
        <mat-icon class="c-white">keyboard_arrow_left</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let friend of _message.friends$ | async"
        (click)="toggleList()"
        [routerLink]="[friend.id]"
        routerLinkActive="nomal-active">
        <img matListAvatar [src]="friend.photoURL | safe: 'url'" />
        <p matLine>{{ friend.displayName }}</p>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
