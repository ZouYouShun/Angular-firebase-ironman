<mat-drawer-container fxFlexFill>
  <mat-drawer mode="side" opened="true" style="width:200px" class="mat-elevation-z2">
    <mat-nav-list>
      <a mat-list-item *ngFor="let user of users$ | async"
        [routerLink]="[user.uid]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        {{ user.displayName }} - {{user.email}}
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
