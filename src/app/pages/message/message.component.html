<mat-drawer-container fxFlexFill>
  <mat-drawer mode="side" opened="true" style="width:200px">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']"> 回首頁 </a>
      <a mat-list-item [routerLink]="user.uid" *ngFor="let user of users$ | async">
        {{ user.displayName }} - {{user.email}}
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
