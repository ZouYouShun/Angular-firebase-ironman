<mat-drawer-container fxFlexFill>
  <mat-drawer mode="side" opened="true" fxLayout="column">
    <mat-nav-list>
      <a mat-list-item [routerLink]="menu.url"  *ngFor="let menu of menus">
        <mat-icon [attr.aria-label]="menu.title">{{menu.icon}}</mat-icon>
      </a>
    </mat-nav-list>

    <span class="fill-remaining-space"></span>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">
        <mat-icon aria-label="home">keyboard_return</mat-icon>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
